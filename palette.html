<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <style>
        *{
            font-family: 'Open Sans', sans-serif;
        }
        input{
            font-family: 'Open Sans', sans-serif;
            font-size:smaller;
        } 
        td{
            font-family: 'Open Sans', sans-serif;
            font-size:smaller;
        }
    </style>
</head>
<body id="main-content" ng-app="userprefs" ng-controller="mainController">
    <div class="container-fluid">
        <div class="row">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="row">Parameter Name</th>
                        <th class="text-right" style="width:1px !important;text-align:end !important;" scope="row">Value</th>
                        <th class="text-right" style="width:1px !important;text-align:end !important;" scope="row">Units</th>
                    </tr>
                </thead>
                <tbody >
                    <tr ng-repeat="item in parameters.result">
                       <td>{{item.name}}</td>
                       <td  class="text-right" style="width:1px !important;text-align:end !important;">
                            <input type="number" step="{{getUnitStep(item.unit)}}" ng-model="item.value" ng-change="itemChanged()"/></td>
                       <td class="text-right" style="width:1px !important;text-align:end !important;">
                           <select ng-model="item.unit" ng-change="itemChanged()">
                               <option ng-repeat="opt in possibleUnits" value="{{opt}}">{{opt}}</option>
                           </select>
                       </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js" crossorigin="anonymous"></script>
<script src="./main.js"></script>

<script>

</script>
</html>
